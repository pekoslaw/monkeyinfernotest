<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Monkey Inferno Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/angular/angular.min.js"></script>
    <script src="/static/wordcounter.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="WordCounterCtrl">

      <form class="form-signin" ng-submit="doCalculation()">
        <h2 class="form-signin-heading">Paste an article</h2>
        <textarea rows="10" name="article" ng-model="article_text"></textarea>      
        <button class="btn btn-large btn-primary" type="submit">Count Words!</button>
      </form>
    <ul class="nav nav-tabs nav-stacked">
      <li ng-repeat="word in words">{{!word.word}}: {{!word.count}}</li>
    </ul>
    </div>
</html>
